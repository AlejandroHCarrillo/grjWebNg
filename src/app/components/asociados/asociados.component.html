<div class="container">
  <h3 >Catalogo de Asociados</h3>
  <hr>
  <table style="width:100%">
    <tbody>
        <tr>
          <th>  </th>
          <th> NSS </th>
          <th> Nombre </th>
          <th> RFC </th>
          <th> </th>
        </tr>
      <tr *ngFor="let item of asociadosList; let i=index">
        <td>
          {{ i + 1 }}
        </td>
        <td>
          {{ item.nss }}
        </td>
        <td>
          {{ item.nombre }} {{ item.apellidoPaterno }} {{ item.apellidoMaterno }}
        </td>
        <td>
          {{ item.rfc }}
        </td>
        <td>
            <button (click)="verAsociado(item.idx);" class="btn btn-outline-primary btn-block">Ver m√°s...</button>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
</div>
